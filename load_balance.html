<script>


for (var myPETs=[],i=0;i<768;++i) myPETs[i]=i;

var comp1 = Array.from({length: 256}, () => Math.floor(500 + Math.random() * 50));
var comp2 = Array.from({length: 512}, () => Math.floor(700 + Math.random() * 30));

var myTiming=[];
for (i=0;i<256;++i) myTiming[i]=comp1[i];
for (i=0;i<512;++i) myTiming[256+i]=comp2[i];



const ctx = document.getElementById('histogram').getContext('2d');

const chart = new Chart(ctx, {
  type: 'bar',
  data: {
    labels: myPETs,
    datasets: [{
      label: 'Timing',
      data: myTiming,
      backgroundColor: 'red',
    }]
  },
  options: {
    scales: {
      /*
      xAxes: [{
        display: false,

      yAxes: [{

        }
      }]
    }
  }

});


</script>
